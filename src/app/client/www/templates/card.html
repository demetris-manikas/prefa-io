<span class="rank">{{ rank }}</span>
{% if (this.suit === "spades") { %}
	<span class="suit">&spades;</span>
{% } %}
{% if (this.suit === "clubs") { %}
	<span class="suit">&clubs;</span>
{% } %}
{% if (this.suit === "diams") { %}
	<span class="suit">&diamonds;</span>
{% } %}
{% if (this.suit === "hearts") { %}
	<span class="suit">&hearts;</span>
{% } %}
